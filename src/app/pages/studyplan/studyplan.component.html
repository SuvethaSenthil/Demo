<div class="about-section">
    <div class="overlay">
      <h1 class="title">Study Plan</h1>
      <p class="breadcrumb">Home / Study Plan</p>
    </div>
  </div>
  
  <div class="container">
    <h1>AI Study Plan Generator</h1>
  
    <!-- Topic Input -->
    <div class="form-group">
      <label>Enter a topic you want to learn:</label>
      <input
        type="text"
        placeholder="e.g., Machine Learning"
        (input)="onInputChange($event, 'topic')"
      />
    </div>
  
    <!-- Time per Day Input -->
    <div class="form-group">
      <label>Available Time per Day (hours):</label>
      <div class="time-input">
        <button (click)="decrementTime()">-</button>
        <input
          type="number"
          [value]="timePerDay"
          readonly
        />
        <button (click)="incrementTime()">+</button>
      </div>
    </div>
  
    <!-- Complexity Level Selector -->
    <div class="form-group">
      <label>Complexity Level:</label>
      <select (change)="onInputChange($event, 'complexity')">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
  
    <!-- Preferred Language Input -->
    <div class="form-group">
      <label>Preferred Language:</label>
      <input
        type="text"
        placeholder="e.g., English"
        (input)="onInputChange($event, 'language')"
      />
    </div>
  
    <!-- Generate Button -->
    <button class="generate-button" (click)="generateStudyPlan()">
      Generate Study Plan
    </button>
  
    <!-- Suggested Study Materials Section -->
    <div *ngIf="showSuggestions" class="suggestions-container">
      <h2>Suggested Study Materials</h2>
      <ul>
        <li *ngFor="let material of suggestedMaterials">
          <a [href]="material.link" target="_blank">{{ material.title }}</a> - {{ material.type }}
        </li>
      </ul>
      <button class="skip-button" (click)="skipSuggestions()">Skip Suggestions</button>
    </div>
  </div>
