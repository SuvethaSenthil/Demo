<div class="profile-container">
  <!-- Left Section: Personal Details -->
  <div class="profile-section">
    <h2>Personal Details</h2>
    <form #personalForm="ngForm" (ngSubmit)="onSubmit(personalForm)">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="profile.firstName"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="profile.lastName"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input
          type="text"
          id="state"
          name="state"
          [(ngModel)]="profile.state"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          [(ngModel)]="profile.city"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="college">College:</label>
        <input
          type="text"
          id="college"
          name="college"
          [(ngModel)]="profile.college"
          class="form-control"
          required
        />
      </div>
    </form>
  </div>

  <!-- Right Section: Academic Details -->
  <div class="profile-section">
    <form #academicForm="ngForm" (ngSubmit)="onSubmit(academicForm)">
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea
          id="address"
          name="address"
          [(ngModel)]="profile.address"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="profile.email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone No:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="profile.phone"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-options">
          <label for="male">
            <input
              type="radio"
              id="male"
              name="gender"
              value="Male"
              [(ngModel)]="profile.gender"
            />
            Male
          </label>
          <label for="female">
            <input
              type="radio"
              id="female"
              name="gender"
              value="Female"
              [(ngModel)]="profile.gender"
            />
            Female
          </label>
        </div>
      </div>
      <button
        type="submit"
        class="submit-btn"
        [disabled]="!academicForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
